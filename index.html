<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css">
    <script type="module" src="/index.js" defer></script>
    <title>Booklet pages</title>
  </head>
  <body>
    <div class="app">
      <header class="header">
        <h1 class="header__title">
          Колькулятор расчёта(разбивки) страниц для буклета
        </h1>
        <p class="header__description">
          Если вам нужно распечатать многостраничную книгу в формате А5
          используя двустороннюю печать. То колькулятор поможет вам разбить на
          удобное количество буклетов с нужным количеством листов в буклете.
        </p>
      </header>
      <form class="form">
        <div class="form__item">
          <label class="form__label" for="allPages"
            >Сколько всего страниц в книге?</label
          >
          <input class="form__input" id="allPages" type="number" />
        </div>
        <div class="form__item">
          <label class="form__label" for="bookletPages"
            >Из сколька страниц будет состоять буклет?</label
          >
          <input class="form__input" id="bookletPages" type="number" />
        </div>
        <button id="btn-calculate" type="button" class="btn form__btn">
          Создать список
        </button>
      </form>
      <div class="result">
        <ol class="result__list">

        </ol>
      </div>
    </div>
  </body>
</html>
